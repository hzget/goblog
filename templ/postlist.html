<!DOCTYPE html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./templ/rs/css/w3.css">
    <script>
        function onload() {
            let ps = document.getElementsByClassName("postcontent")
            for (i = 0; i < ps.length; ++i ) {
                a = ps[i].innerHTML.split("\n")
                ps[i].innerHTML = a[0]
            }
        }
    </script>
    </head>
    <body onload="onload()">
        <div class="w3-container">
        {{range $idx, $wp := .}}
        <h4>
        <a href=./view/{{$wp.Id}}>{{printf "%s" $wp.Title}}</a>
        <sub>
        <small>&nbsp;Author: {{$wp.Author}}</small>&comma;
        <small>&nbsp;Last modified time: {{$wp.Modified}}</small>
        </sub>
        </h4>
        <p class="postcontent">{{printf "%s" $wp.Body}}</p>
        {{end}}
        </div>
    </body>
</html>
